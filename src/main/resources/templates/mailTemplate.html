<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Welcoming form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/styles/mailTemplate.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>
<body>
    <div class="content">
        <h1>Your opinion matters</h1>
        <div>Welcome to OTS.SA <b th:text="${name}"></b></div>
        <p>
            This email is for you to rate us for our splendid services
            <br/><br/>
            Email address : <b th:text="${email}"></b><br/>
            <br/>
            Please follow the link below to rate us!!!
        </p>
        <p style="text-align: left;">
            <a class="link" th:text="${url}" th:href="@{/home}"></a>
        </p>
        <br>
        <p>
            <img src="images/OTS-logo-moto.png" th:src="@{logo}" data-th-src="|cid:otsLogo|" height="80" />
        </p>
        <p>
            Regards, <br />
            &emsp; <em>Team OTS</em>
        </p>


    </div>
</body>
</html>
