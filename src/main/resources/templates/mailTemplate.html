<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:remove="all">Welcoming form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/style.css" th:ref="@{}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>
<body style="text-align: center">
    <div class="content">
        <h1>Your opinion matters</h1>
        <div>Welcome to OTS.SA
            <br>
            <b th:text="${firstname}"></b></div>
        <p>
            This email is for you to rate us for our splendid services!!
            <br/><br/>
            Email address : <b th:text="${email}"></b><br/>
            <br/>
            Please follow the link below to rate us!!!
        </p>
        <p>
            <a class="link" th:href="${url}">Rate me</a>
        </p>
        <br>
        <p>
            <img src="C:\Users\gkalathas\Desktop\RatingApp\src\main\resources\images\logo.png"
                 data-th-src="|cid:logo|" height="80"/>
        </p>
        <p>
            Regards,
            <br/>
            &emsp; <em>Team OTS</em>
        </p>
    </div>
</body>
</html>
